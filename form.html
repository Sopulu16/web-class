<h1>registration form</h1>
<form  method="post">
  <p>
    <label for="fn">firstname</label>
    <input type="text" placeholder="eg emeka" name="firstname" id="fn">
  </p>
  <p>
    <label for="sn">surname</label>
    <input type="text" placeholder="eg micheal" name="surname" id="sn">
  </p>
  <p>
    <label for="email">email</label>
    <input type="" name="enter your email" id="email">
  </p>
  <p>
    <label for="password">password</label>
    <input type="password" name="password" placeholder="enter your password" id="password">
  </p>
  <p>
    <label for="age">age</label>
    <input type="number" min="18" max="40">
  </p>
  <p>
    <label for="gender">gender</label>
    <input type="radio" name="gender">male 
    <input type="radio" name="gender">female
  </p>
  <p>
    <label for="upload">upload cv</label>
    <input type="file" name="" id="">
  </p>
  <p>
    <label for="address">address</label>
    <textarea name="" id="" cols="30" rows="10"></textarea>
  </p>
  <p>
    <label for="state of origin">state of origin</label>
    <select name="" id="">
      <option value="">Imo</option>
      <option value="">Enugu</option>
      <option value="">Kogi</option>
      <option value="">Nassarawa</option>
    </select>
  </p>
  <p>
    <label for="time">time</label>
    <input type="time">
  </p>
  <p>
    <label for="color">color</label>
    <input type="color">
  </p>
  <p>
    <label for="range">range</label>
    <input type="range">
  </p>
  <p>
    <label for="month">month</label>
    <input type="month">
  </p>
  <p>
    <label for="hobbies">hobbies</label>
    <input type="checkbox" name="hobbies">football
    <input type="checkbox" name="hobbies">singing
    <input type="checkbox" name="hobbies">drawing
    <input type="checkbox" name="hobbies">sleeping
  </p>
  <button>submit</button>
</form>
